{% extends 'base.html' %}

{% block title %}post confirm delete{% endblock %}

{% block content %}
    <div id="content">
        <h1>Post Delete</h1>
        <form action="." method="post">
            {% csrf_token %}
            <p>Are you sure you want delete "{{ object }}"?</p>
            <input type="submit" value="Confirm"/>
        </form>
    </div>
{% endblock content %}
