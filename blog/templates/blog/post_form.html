{% extends 'base.html' %}

{% block title %}post form{% endblock %}

{% block content %}
    <div id="content">
        <h1>Post Create/Update - {{ user }}</h1>
        <form action="." method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p>Wrong! Please correct the error(s) below.</p>
            {% endif %}
            {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Submit"/>
        </div>
        </form>
    </div>
{% endblock content %}
